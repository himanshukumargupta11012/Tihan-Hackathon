<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <button class="bg-red-400 p-2 fixed left-0 m-2 px-4 rounded" id="back_btn"><a href="/">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a></button>
    <div class="m-auto w-fit flex h-screen items-center">
        {% if type == 'image' %}
        <img src="{{image_url}}" alt="processed image" class="object-contain max-h-[100vh] max-w-[100vw]">
        {% else %}
        <!-- <video src="{{image_url}}"></video> -->
        <video width="640" height="360" controls>
            <source src="{{image_url}}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        {% endif %}
    </div>
</body>

</script>
</html>
